<!DOCTYPE html>
<html data-ng-app="frontend">
    <head>
        <meta charset="utf-8"/>
        <title>Contact Centre</title>

        <link href="//fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        
        <!-- inject:vendor:css -->
        <!-- endinject -->

        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body data-ng-cloak class="ng-cloak">
        <div data-ui-view="header"></div>
        
        <div id="container" class="container main-container perspective-container" layout="column" flex>
                <!--<md-content>-->
                    <div data-ui-view="pageNavigation"></div>
                    <div flex class="relative" adopt-absolute-height>
                        <div data-ui-view="content" class="main-panel fade" flex></div>
                    </div>
                <!--</md-content>-->
        </div>

        <div data-ui-view="footer"></div>

        <script>
            (function onLoad() {
                var io;

                Object.defineProperty(window, 'io', {
                    get: function get() {
                        return io;
                    },
                    set: function set(value) {
                        var sails;

                        io = value;

                        Object.defineProperty(io, 'sails', {
                            get: function get() {
                                return sails;
                            },
                            set: function set(value) {
                                sails = value;

                                sails.url = '@@backendUrl';
                            }
                        });
                    }
                });
            })();
        </script>

        <!-- inject:vendor:js -->
        <!-- endinject -->

        <!-- inject:js -->
        <!-- endinject -->
    </body>
</html>
