  <label for="{{formName+index}}" ng-class="{'fb-required':required}">
    {{label}}
  </label>    
  
  <md-radio-group ng-model="inputText" >
        <md-radio-button ng-repeat="item in options track by $index"          
          ng-disabled="disabled"
          name='{{formName+index}}'
          value="{{item}}" 
          class="md-primary">
          {{item}}
        </md-radio-button>
</md-radio-group>
