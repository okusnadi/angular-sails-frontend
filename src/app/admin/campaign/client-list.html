<h3>
    Clients ({{itemCount}})

    <div class="col-xs-6 pull-right list-search">
        <a
            data-ng-if="currentClient.admin"
            data-ui-sref="admin.client.add"
            data-tooltip="Add new client"
        ><i class="fa fa-plus-circle"></i></a>

        <list-search
            data-filters="filters"
            data-options="itemsPerPageOptions"
            data-items="itemsPerPage"
        ></list-search>

        <pagination class="pagination-sm"
            data-total-items="itemCount"
            data-ng-model="currentPage"
            data-items-per-page="itemsPerPage"
            data-max-size="10"
            data-boundary-links="true"
            data-rotate="false"
        ></pagination>
    </div>
</h3>

<section layout="row">
    <h2>new pager</h2>
<md-table-pagination md-limit="itemsPerPage" md-page="currentPage" md-total="itemCount" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
<p>itemsperpage {{itemsPerPage }}</p>
</section>

<table class="table">
    <thead class="no-select">
        <tr>
            <th class="text-nowrap {{item.class}}"
                data-ng-repeat="item in titleItems"
            >
                <a
                    data-ng-show="item.column"
                    data-ng-click="changeSort(item)"
                    data-ng-bind-html="item.title"
                ></a>
                <span
                    data-ng-show="!item.column"
                    data-ng-bind-html="item.title"
                ></span>

                <i class="fa"
                    data-ng-show="sort.column == item.column"
                    data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
                ></i>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr
            data-ng-repeat="client in items"
        >
            <td class="col-xs-2">
                <a data-ui-sref="admin.client({id: client.id})">{{client.name}}</a>
            </td>
            <td class="col-xs-2">{{client.contactName}}</td>
            <td class="col-xs-2">1234</td>
            <td class="col-xs-2">1234</td>
            <!--<td class="col-xs-2">{{client.campaigns.length}}</td>-->
        </tr>

        <tr data-ng-if="items.length === 0">
            <td colspan="100%" class="text-center text-muted">
                <em>no data founded...</em>
            </td>
        </tr>
    </tbody>
</table>

<pagination class="pagination-sm pull-right"
    data-total-items="itemCount"
    data-ng-model="currentPage"
    data-items-per-page="itemsPerPage"
    data-max-size="10"
    data-boundary-links="true"
    data-rotate="false"
></pagination>
