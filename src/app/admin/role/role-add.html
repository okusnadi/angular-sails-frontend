<form class="form-vertical" role="form" name="roleForm"
    data-ng-submit="addRole()"
>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group" style="margin-top: 10px;"
                ng-class="{ 'has-error' : roleForm.name.$invalid && !roleForm.name.$pristine }" 
                 >
<!--                <input type="text" class="form-control" name="role.name" required="required" placeholder="Enter role name"
                    data-ng-model="role.name"
                />-->
                <input type="text" class="form-control" name="name" 
                    required="required" placeholder="Enter name"
                    data-ng-minlength="4"
                    data-ng-model="role.name"
                />
                <p ng-show="roleForm.name.$error.minlength" 
                   class="help-block">Role name is too short.
                </p>
            </div>

            <div class="form-group"
                ng-class="{ 'has-error' : roleForm.description.$invalid && !roleForm.description.$pristine }" 
                >
                <input type="text" class="form-control" name="description" 
                    required="required" placeholder="Enter role description"
                    data-ng-minlength="4"
                    data-ng-model="role.description"
                />
                <p ng-show="roleForm.description.$invalid && !roleForm.description.$pristine" 
                   class="help-block">Description is required and it has to be longer than 4 characters.
                </p>
            </div>

            <div class="form-group"
                ng-class="{ 'has-error' : roleForm.accessLevel.$invalid && !roleForm.accessLevel.$pristine }" 
                >
                <input type="number" class="form-control" name="accessLevel" 
                    required="required" placeholder="Enter role description"
                    step="1" min="0" max="100"
                    data-ng-model="role.accessLevel"
                />
                <p ng-show="roleForm.accessLevel.$invalid && !roleForm.accessLevel.$pristine" 
                   class="help-block">Access level need to be number between 0 and 100.
                </p>
            </div>

            <button type="submit" class="btn btn-primary"
                data-ng-disabled="!roleForm.$valid"
            >
                Save
            </button>
        </div>
    </div>
</form>
