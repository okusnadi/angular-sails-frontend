<h3>
    Users ({{itemCount}})

    <div class="col-xs-6 pull-right list-search">
        <a
            data-ng-if="currentUser.admin"
            data-ui-sref="admin.user.add"
            data-tooltip="Add new user"
        ><i class="fa fa-plus-circle"></i></a>

        <list-search
            data-filters="filters"
            data-options="itemsPerPageOptions"
            data-items="itemsPerPage"
        ></list-search>

        <pagination class="pagination-sm"
            data-total-items="itemCount"
            data-ng-model="currentPage"
            data-items-per-page="itemsPerPage"
            data-max-size="10"
            data-boundary-links="true"
            data-rotate="false"
        ></pagination>
    </div>
</h3>

<table class="table">
    <thead class="no-select">
        <tr>
            <th class="text-nowrap {{item.class}}"
                data-ng-repeat="item in titleItems"
            >
                <a
                    data-ng-show="item.column"
                    data-ng-click="changeSort(item)"
                    data-ng-bind-html="item.title"
                ></a>
                <span
                    data-ng-show="!item.column"
                    data-ng-bind-html="item.title"
                ></span>

                <i class="fa"
                    data-ng-show="sort.column == item.column"
                    data-ng-class="{'fa-angle-down': !sort.direction, 'fa-angle-up': sort.direction}"
                ></i>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr
            data-ng-repeat="user in items"
        >
            <td class="col-xs-2">
                <a data-ui-sref="admin.user({id: user.id})">{{user.username}}</a>
            </td>
            <td class="col-xs-2">{{user.firstName}}</td>
            <td class="col-xs-2">{{user.lastName}}</td>
            <td class="col-xs-2">{{user.email}}</td>
            <!--<td class="col-xs-2">{{user.roles.length}}</td>-->
            <td class="col-xs-4">
                <span data-ng-repeat="role in user.roles">
                    {{role.name}}
                </span>
<!--                <a data-ui-sref="admin.role({id: getRole(user.role, 'id')})"
                   data-ng-show="getRole(user.role, 'id', true) !== true"
                >
                    {{getRole(user.role, 'name')}}
                </a>-->
            </td>
        </tr>

        <tr data-ng-if="items.length === 0">
            <td colspan="100%" class="text-center text-muted">
                <em>no data founded...</em>
            </td>
        </tr>
    </tbody>
</table>

<pagination class="pagination-sm pull-right"
    data-total-items="itemCount"
    data-ng-model="currentPage"
    data-items-per-page="itemsPerPage"
    data-max-size="10"
    data-boundary-links="true"
    data-rotate="false"
></pagination>
