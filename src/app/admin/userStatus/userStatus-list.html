<div class="cards-container">

  <div layout="row">
    <md-card flex="50">
      <cc-data-list
        dl-data-model="userModel"
        dl-query-params="userParams"
        dl-selected="selectedUser"
        dl-title="'Please select user'"
        >          
      </cc-data-list>
    </md-card>
    <md-card flex="50">
      <cc-data-list
        dl-data-model="userStatusModel"
        dl-query-params="userStatusParams"
        dl-title="'User history'"
        >          
      </cc-data-list>
      {{selectedUser}}
    </md-card>
  </div>
</div>
