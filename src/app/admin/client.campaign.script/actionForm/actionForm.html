
<ng-form ng-if="$ctrl.afAction.value === 'Send Email'">
  <div layout="row">
    <div flex="50%">
      <md-input-container>
        <label>Recipients</label>
        <input type="text" 
               data-ng-model="$ctrl.afAction.form.recipients"
               data-ng-minlength="3"
               required="required" name="recipients"
               />
      </md-input-container>
    </div>
    <div flex="50%">
      <md-input-container>
        <label>Template</label>
        <md-select ng-model="$ctrl.afAction.form.template">
          <md-option ng-value="template.id" ng-repeat="template in $ctrl.afEmailTemplates">{{ template.name}}</md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>
</ng-form>

<ng-form ng-if="$ctrl.afAction.value === 'Set Status'">
  <div layout="row">
    <div flex="50%">
      <md-input-container>
        <label>Status</label>
        <md-select 
          ng-model="$ctrl.afAction.form.status" 
          ng-model-options="{trackBy: '$value.name'}"
          >
          <md-option 
            ng-repeat="status in $ctrl.afStatuses"
            ng-value="status" 
            >{{status.name}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <div flex="50%">
      <md-input-container>
        <label>Value</label>
        <md-select ng-model="$ctrl.afAction.form.value">
          <md-option 
            ng-repeat="value in $ctrl.afAction.form.status.mappedTo"
            >{{value.value}}</md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>
</ng-form>
