

<md-content class="md-padding">
  <h2>Test Form</h2>
  <hr/>
  <form name="testForm" class="form-horizontal">
    <div ng-model="input" fb-form="default" fb-default="defaultValue"></div>

<!--    <div class="form-group">
      <div class="col-md-8 col-md-offset-4">
        <input type="submit" ng-click="submit()" class="btn btn-default"/>
      </div>
    </div>-->

    <md-button type="button" class="md-primary md-raised "
               ng-disabled="!testForm.$valid"
               ng-click="submit()"
               >
      Submit Test
    </md-button>

    <md-button type="button" class="md-button md-raised "
               ng-click="cancelDialog()"
               >
      Close
    </md-button>

  </form>
  <div class="checkbox">
    <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope = true" />
      Show scope
    </label>
  </div>
  <pre ng-if="isShowScope">{{input}}</pre>
</md-content>
