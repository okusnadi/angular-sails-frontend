<md-content layout-padding>

  <form class="form-vertical" role="form" name="listForm"
        autocomplete="off" 
        ng-submit="saveList()"
        >
    <div layout="row">

      <div flex="100" layout-margin>

          <md-file-upload 
            fu-file-name="'filesToUpload'" 
            fu-accepted-files="'.csv'"
            fu-upload-url="importUrl"
            fu-on-success="onSuccess(response)"
            fu-on-error="onError(error)"
            >
          </md-file-upload>
            
      </div>

      <div flex="100" layout="row">
        <div flex></div>

        <md-button type="button" class="md-button md-raised "
                   ng-click="cancelDialog();"
                   >
          Cancel
        </md-button>
      </div>

  </form>

</md-content>
